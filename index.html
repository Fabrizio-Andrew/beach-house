<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="Hero.css">
    </head>
    <body>
      <section class="hero is-fullheight">
          <div style="position: absolute; top: 0; width: 100%; height: 100%; z-index: -1;">
              <video playsinline autoplay muted loop poster="beach-house-front.jpg" id="bgvideo" width="100%">
                  <source src="Media/beach.mp4" type="video/mp4">
              </video>
          </div>
          <div class="hero-head">
              <nav class="navbar level is-fixed-top" style="background-color: white; box-shadow: 0 0 9px 0 #ababab;">
                <div class="container">
                  <div class="navbar-brand">
                    <!--<a class="navbar-item">
                      <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
                    </a>-->
                    <span class="navbar-burger" data-target="navbarMenuHeroB">
                      <span></span>
                      <span></span>
                      <span></span>
                    </span>
                  </div>
                  <div id="navbarMenuHeroB" class="navbar-menu">
                    <div class="navbar-end">
                      <span class="navbar-item">
                        <a class="button is-info is-inverted">
                          <span>Contact for booking</span>
                        </a>
                      </span>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
          
            <div class="hero-body">
              <div class="container has-text-centered">
                <p class="title" style="color: white;">
                  The Beach House
                </p>
                <p class="subtitle" style="color: white;">
                  A place to chill the fuck out.
                </p>
              </div>
          </div>
      </section>
      <section class="section is-medium">
        <div class="tile is-ancestor">
          <div class="tile is-5">
            <img src="Media/beach-house-front.jpg">
          </div>
          <div class="tile">
            <p class="title">Check it out</p>
            <p class>I can show pictures and write stuff about them here.</p>
          </div>
        </div>
      </section>
    </body>
    <footer>
      <script src="hamburger.js"></script>
